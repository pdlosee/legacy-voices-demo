
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Legacy Voices - Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Legacy Voices - Story Questions</h1>
    <p>Paste the 5 AI-generated questions (each on a new line) into the box below:</p>
    <textarea id="allQuestions" rows="10" cols="50"></textarea><br><br>
    <button type="button" onclick="startQuestionnaire()">Start Recording Responses</button>

    <script>
        function startQuestionnaire() {
            const allQuestions = document.getElementById('allQuestions').value.trim();
            const questions = allQuestions.split('\n').map(q => q.trim()).filter(q => q.length > 0);
            
            if (questions.length !== 5) {
                alert('Please make sure you have exactly 5 questions, one per line.');
                return;
            }

            sessionStorage.setItem('questions', JSON.stringify(questions));
            window.location.href = 'record_responses.html';
        }
    </script>
</body>
</html>
