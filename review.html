<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review Final Story</title>
    <script>
        window.onload = function() {
            const finalStory = sessionStorage.getItem('finalStory');
            document.getElementById('finalStoryContainer').innerText = finalStory;
        };
    </script>
</head>
<body>
    <h1>Your Final Story</h1>
    <div id="finalStoryContainer"></div>
</body>
</html>
