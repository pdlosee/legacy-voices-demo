<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legacy Voices - Story Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Legacy Voices - Your Story Summary</h1>

<div id="storyContainer">
    <h3 id="generatedStory">Loading story...</h3>
</div>

<!-- Character Profile Update Section -->
<div id="profileUpdateSection">
    <h3>Update Your Character Profile</h3>
    <p>AI can analyze your stories and suggest refinements to your profile.</p>
    <button onclick="requestProfileUpdate()">Check for Updates</button>
    <div id="profileUpdateMessage"></div>
    <textarea id="profileUpdateSuggestion" readonly></textarea>
    <button onclick="acceptProfileUpdate()">Accept Update</button>
</div>

<script src="storySummary.js"></script>
</body>
</html>
