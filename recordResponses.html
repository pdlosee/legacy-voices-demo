<body>

<h1>Legacy Voices - Record Responses to Follow-Up Questions</h1>

<div id="questionContainer">
    <h3 id="currentQuestion">Loading question...</h3>

    <textarea id="responseBox" placeholder="Your response will appear here..."></textarea>

    <br>
    <button onclick="startRecording()">Start Recording Response</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <button onclick="nextQuestion()">Next Question</button>
</div>
